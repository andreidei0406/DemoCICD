name: CI-CD for CICD Products API

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  build-test-and-version:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Calculate application version
        id: version
        run: |
          VERSION="1.0.${{ github.run_number }}"
          echo "app_version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build ./CICD.csproj --configuration Release --no-restore /p:Version=${{ steps.version.outputs.app_version }}

      - name: Test
        run: dotnet test ./CICD.Tests/CICD.Tests.csproj --configuration Release --logger "trx;LogFileName=test-results.trx"

      - name: Publish API
        run: dotnet publish ./CICD.csproj --configuration Release --no-build -o ./publish /p:Version=${{ steps.version.outputs.app_version }}

      - name: Upload published API as versioned artifact
        uses: actions/upload-artifact@v4
        with:
          name: CICD-ProductsApi-${{ steps.version.outputs.app_version }}
          path: ./publish
